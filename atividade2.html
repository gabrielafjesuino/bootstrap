<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atividade 3</title>
            
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        * {
            border: 1px solid #ffffff;
        }

        .azulclaro {
            background-color: #95d6f5;
        }

        .vermelho {
            background-color: #df2a29;
        }

        .verde {
            background-color: #2ee92a;
        }
    
        .azulescuro {
            background-color: #3155b4;
        }
    
        .roxo {
            background-color: #d520d9;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 azulclaro">DIV 1</div>
            <div class="col-3 vermelho">DIV 2</div>
            <div class="col-3 vermelho">DIV 3</div>
            <div class="col-3 vermelho">DIV 4</div>
            <div class="col-3 vermelho">DIV 5</div>
            <div class="col-3 verde d-flex justify-content-center align-items-center">DIV 6</div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12 azulescuro">DIV 7</div>
                    <div class="col-4 roxo">DIV 8</div>
                    <div class="col-4 roxo">DIV 9</div>
                    <div class="col-4 roxo">DIV 10</div>
                </div>
        </div>
    </div>
</body>
</html>
